services:
  - type: web
    name: metasense-backend
    env: python
    region: ohio
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: metasense-db
          property: connectionString

databases:
  - name: metasense-db
    plan: free
    databaseName: metaforge
    user: metaforge_user
